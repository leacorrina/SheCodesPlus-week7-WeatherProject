<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-box">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Roma</h1>
            <p class="weather-app-details">
              Tuesday 15:55, Sunny
              <br />
              Humidity: <strong> 35%</strong>, Wind: <strong> 3.33km/h </strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temp">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/leacorrina" target="_blank">Lea White</a> on
      <a
        href="https://github.com/leacorrina/SheCodesPlus-week7-WeatherProject"
        target="_blank"
        >GitHub</a
      >
      and hosted by
      <a
        href="https://app.netlify.com/sites/lea-white-weather-project/overview"
        target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
