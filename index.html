<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-box">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"> </span>,
              <span id="weather-description"> </span>
              <br />
              Humidity: <strong id="humidity"> </strong>, Wind:
              <strong id="wind"> </strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temp">7°</div>
              <div class="weather-forecast-temp"><strong>19°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temp">7°</div>
              <div class="weather-forecast-temp"><strong>19°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temp">7°</div>
              <div class="weather-forecast-temp"><strong>19°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temp">7°</div>
              <div class="weather-forecast-temp"><strong>19°</strong></div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temp">7°</div>
              <div class="weather-forecast-temp"><strong>19°</strong></div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/leacorrina" target="_blank">Lea White</a> on
        <a
          href="https://github.com/leacorrina/SheCodesPlus-week7-WeatherProject"
          target="_blank"
          >GitHub</a
        >
        and hosted by
        <a
          href="https://app.netlify.com/sites/lea-white-weather-project/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
